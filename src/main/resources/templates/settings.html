<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/settings.css}">
    <title>Регистрация</title>
</head>
<body>

<div class="main">

    <div class="header">
        <a th:href="@{/}" class="logo"><img th:src="@{/images/logo.png}" width="250px"></a>

        <ul class="head_btn">
            <li><a>Меню</a>
                <ul>
                    <li><a th:href="@{/user/settings}">Настройки</a></li>
                    <li><a href="javascript: document.logoutForm.submit()">Выход</a></li>
                </ul>
            </li>
        </ul>
        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
            <input type="submit" value="Выйти из аккаунта"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>
    </div>

    <div class="content">

        <form name="form" th:action="@{/user/settings}" th:object="${user}" method="post">
            <table>
                <input required type="text" class="input" name="name" th:field="*{id}" th:hidden="true"/>
                <input required type="text" class="input" name="name" th:field="*{role}" th:hidden="true"/>
                <tr>
                    <td>
                        <input required type="text" class="input"
                               name="name" th:value="*{name}" th:field="*{name}" placeholder="Имя"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required type="text" class="input"
                               name="Surname" th:value="*{surname}" th:field="*{surname}" placeholder="Фамилия"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required type="email" class="input"
                               name="email" th:value="*{email}" th:field="*{email}" placeholder="Email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input required minlength="8" maxlength="32" type="password" class="input"
                               name="password" th:value="*{password}" th:field="*{password}" placeholder="Пароль"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <input type="submit" class="btn" name="signupUser" value="Сохранить" height="20px"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>

<div class="footer">
    <h3>Разработал: Артём Леонидов</h3>
</div>

</body>
</html>
